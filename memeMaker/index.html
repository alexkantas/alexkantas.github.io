<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alexandros Kantas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ganvas Meme Generator</title>
</head>

<body>
    <header id="topBar">
        <h1 id="mainHeader">Meme Generator</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Select a Meme</a>
            <a href="#">
                View Code on Github 
                
            </a>
        </nav>
    </header>
    <main>
        <canvas id="canvas"></canvas>
        <div class="form">
            <label for="topLineText">Top Line</label>
            <input id="topLineText" type="text">
            <label for="bottomLineText">Bottom Line</label>
            <input id="bottomLineText" type="text">
            <label id="uploadLabel" for="upload">Upload your own image</label>
            <input id="upload" type="file">
        </div>
    </main>
    <footer>
        <div class="copyright">
            Created by Alex Kantas
            <a href="#">
            <img class="icon" title="View code on github" src="img/github.svg" alt="github-icon">
            </a>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
