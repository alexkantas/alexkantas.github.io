<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandros Kantas">
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Coustard:400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <title>Alex Kantas - Personal Page</title>
</head>

<body class="body">
    <div class="container">
        <header class="head-title">
            <h1 class="my-name">Alex Kantas</h1>
        </header>
        <nav class="navbar">
            <a class="nav-element" href="https://kantas.net">About</a>
            <a class="nav-element" href="https://projects.kantas.net">Projects</a>
            <a class="nav-element active" href="#">Certificates</a>
        </nav>
        <article class="articlesSection">
                <h2 id="cerificatesHeader" class="articlesHeader">TYPESCRIPT</h2>
                <div>
                    <ul class="cerificates-container useMontserratFont">
                        <li class="certificate">
                            <a href="./typescript_masterclass.pdf" target="_blank">
                                <span class="certificate-text">Typescript Masterclass</span>
                                <span class="certificate-text-bottom">Issued 2019</span>
                                <img src="img/ultimateSquare.png" class="certificate-image">
                            </a>
                        </li>
                        <li class="certificate">
                            <a href="./typescript_basics.pdf" target="_blank">
                                <span class="certificate-text">Typescript Basics</span>
                                <span class="certificate-text-bottom">Issued 2019</span>
                                <img src="img/ultimateSquare.png" class="certificate-image">
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </article>
    </div>
    <script>
        if (!window.chrome) {
            var cerificatesHeader = document.getElementById('cerificatesHeader')
            var headerSize = getComputedStyle(cerificatesHeader).getPropertyValue('font-size')
            if (parseInt(headerSize) > 56) cerificatesHeader.classList.add("useMontserratFont");
            console.log(headerSize);
        }
    </script>
</body>

</html>
